<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Micro SaaS 🚀</title>
</head>
<body>
  <h1>🚀 Micro SaaS rodando no Railway!</h1>
  <p>Se você está vendo esta página, significa que o deploy funcionou 🎉</p>

  <h2>Teste de API</h2>
  <button onclick="testApi()">Testar API</button>
  <p id="response"></p>

  <script>
    async function testApi() {
      try {
        const res = await fetch('/api/status');
        const data = await res.json();
        document.getElementById('response').innerText = JSON.stringify(data);
      } catch (err) {
        document.getElementById('response').innerText = "Erro ao chamar API ❌";
      }
    }
  </script>
</body>
</html>
