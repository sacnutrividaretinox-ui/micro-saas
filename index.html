<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Micro SaaS WhatsApp</title>
</head>
<body>
  <h1>ðŸš€ Micro SaaS WhatsApp</h1>
  <form id="form">
    <input type="text" id="phone" placeholder="NÃºmero com DDI, ex: 5594999999999" required />
    <textarea id="message" placeholder="Digite sua mensagem" required></textarea>
    <button type="submit">Enviar</button>
  </form>

  <pre id="response"></pre>

  <script>
    document.getElementById("form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const phone = document.getElementById("phone").value;
      const message = document.getElementById("message").value;

      const res = await fetch("/send-text", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ phone, message })
      });

      document.getElementById("response").textContent = await res.text();
    });
  </script>
</body>
</html>
